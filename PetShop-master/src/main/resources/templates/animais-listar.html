
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animais</title>
</head>
<body>
<h2>Animais: </h2>
<ul th:each="animal : ${animais}">

        <label th:text="*{nome}"/> -
        <label th:text="*{dataNascimento}"/>

<!--  <a th:href="@{/animal-excluir(id=${animal.cliente})}">X</a>-->

    </li>
</ul>

<a th:href="@{/animais-adicionar(clientId=${param.clientId})}">Adicionar</a>

<a href="http://localhost:8080">Go Back!</a>
</body>
</html>
